name: Deploy FleetX System

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOCKER_REGISTRY: docker.io
  DOCKER_REPOSITORY: arjun6111/fleet_management
  AWS_REGION: us-east-1
  ECS_CLUSTER: fleetx-cluster
  ECS_SERVICE: fleetx-backend-service
  USER_APP_BUCKET: fleetx-user-app
  ADMIN_PORTAL_BUCKET: fleetx-admin-portal
  USER_APP_DISTRIBUTION_ID: ${{ secrets.USER_APP_DISTRIBUTION_ID }}
  ADMIN_PORTAL_DISTRIBUTION_ID: ${{ secrets.ADMIN_PORTAL_DISTRIBUTION_ID }}

jobs:
  deploy-backend:
    name: Deploy Backend to Docker Hub and ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.DOCKER_REPOSITORY }}:latest
            ${{ env.DOCKER_REPOSITORY }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment

  deploy-user-app:
    name: Deploy User App to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: user-app/package-lock.json

      - name: Install dependencies
        run: |
          cd user-app
          npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          cd user-app
          npm run build:static

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          cd user-app
          aws s3 sync out/ s3://${{ env.USER_APP_BUCKET }} --delete --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront (optional)
        if: env.USER_APP_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.USER_APP_DISTRIBUTION_ID }} \
            --paths "/*"

  deploy-admin-portal:
    name: Deploy Admin Portal to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: admin-portal/package-lock.json

      - name: Install dependencies
        run: |
          cd admin-portal
          npm ci

      - name: Build Vite app
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          cd admin-portal
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          cd admin-portal
          aws s3 sync dist/ s3://${{ env.ADMIN_PORTAL_BUCKET }} --delete --cache-control "public, max-age=31536000, immutable"

      - name: Invalidate CloudFront (optional)
        if: env.ADMIN_PORTAL_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.ADMIN_PORTAL_DISTRIBUTION_ID }} \
            --paths "/*"

  notify:
    name: Send Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-user-app, deploy-admin-portal]
    if: always()

    steps:
      - name: Notify deployment status
        run: |
          echo "FleetX Deployment completed!"
          echo "Backend: ${{ needs.deploy-backend.result }}"
          echo "User App: ${{ needs.deploy-user-app.result }}"
          echo "Admin Portal: ${{ needs.deploy-admin-portal.result }}"
          echo "Docker Image: arjun6111/fleet_management:${{ github.sha }}"
